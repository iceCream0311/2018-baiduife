<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
     <div class="img-box">
     <ul>
      <li><img src="images/1.jpg"></li>
      <li class="active"><img src="images/2.jpg"></li>
      <li><img src="images/3.jpg"></li>
      <li><img src="images/4.jpg"></li>
      <li><img src="images/5.jpg"></li>
     </ul>
     <ol>
      <li><img src="images/1.jpg"></li>
      <li class="active" ><img src="images/2.jpg"></li>
      <li><img src="images/3.jpg"></li>
      <li><img src="images/4.jpg"></li>
      <li><img src="images/5.jpg"></li>
     </ol>
     </div>
    </body>
    <script type="text/javascript">
    var olLis=document.querySelectorAll("ol li")
    var ulLis=document.querySelectorAll("ul li")
    var zi=2,findex=0;
      for (var i = 0; i < olLis.length; i++) {
        olLis[i].index=i
        olLis[i].onclick=function(){
          for (var j = 0; j < olLis.length; j++) {
            olLis[j].setAttribute("class","");
            if (findex!=j) {
              ulLis[j].setAttribute("class","");
            }else{
               ulLis[findex].setAttribute("css",{"z-index": zi});
            }
          }
        this.setAttribute("class","active");
        ulLis[this.index].setAttribute("class","active");
        var $this=this;
        setTimeout(function(){
        ulLis[findex].setAttribute("class","");
         findex=$this.index;
        },1000)
        }
      }
    </script>
</html>
